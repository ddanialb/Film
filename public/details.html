    <link rel="stylesheet" href="/css/style.css" />
    <style>
      /* Subtitle Controls */
      .subtitle-controls {
        background: rgba(0,0,0,0.3);
        border-radius: 12px;
        padding: 15px;
        margin: 15px 0;
        border: 1px solid rgba(255,255,255,0.1);
        transition: all 0.3s ease;
      }
      .subtitle-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .subtitle-header:hover {
        transform: translateY(-1px);
      }
      .subtitle-header .icon { 
        font-size: 20px; 
        transition: transform 0.3s ease;
      }
      .subtitle-header .title { 
        color: #feca57; 
        font-weight: bold; 
        font-size: 14px; 
        flex: 1;
        transition: color 0.3s ease;
      }
      .subtitle-header:hover .title {
        color: #fff;
      }
      .subtitle-toggle {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        color: #fff;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .subtitle-toggle::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s ease;
      }
      .subtitle-toggle:hover::before {
        left: 100%;
      }
      .subtitle-toggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102,126,234,0.3);
      }
      .subtitle-toggle.off {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
      }
      .subtitle-toggle.off:hover {
        box-shadow: 0 4px 12px rgba(231,76,60,0.3);
      }
      
      /* Collapsible content */
      .subtitle-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                    opacity 0.3s ease,
                    padding 0.3s ease;
        opacity: 0;
        padding: 0;
      }
      .subtitle-content.expanded {
        max-height: 200px;
        opacity: 1;
        padding-top: 10px;
      }
      
      /* Expand/Collapse indicator */
      .expand-indicator {
        margin-left: auto;
        font-size: 12px;
        color: rgba(255,255,255,0.6);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .expand-indicator.expanded {
        transform: rotate(180deg);
      }
      
      .subtitle-input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }
      .subtitle-input {
        flex: 1;
        padding: 10px 14px;
        border: 2px solid rgba(255,255,255,0.2);
        border-radius: 8px;
        background: rgba(0,0,0,0.3);
        color: #fff;
        font-size: 13px;
        outline: none;
        direction: ltr;
        text-align: left;
        transition: all 0.3s ease;
      }
      .subtitle-input:focus {
        border-color: #feca57;
        box-shadow: 0 0 0 3px rgba(254,202,87,0.1);
        transform: translateY(-1px);
      }
      .subtitle-input::placeholder {
        color: rgba(255,255,255,0.5);
      }
      .subtitle-load-btn {
        background: linear-gradient(135deg, #2ecc71, #27ae60);
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .subtitle-load-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s ease;
      }
      .subtitle-load-btn:hover::before {
        left: 100%;
      }
      .subtitle-load-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(46,204,113,0.3);
      }
      .subtitle-status {
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        text-align: center;
        transition: all 0.3s ease;
        transform: translateY(-5px);
        opacity: 0;
      }
      .subtitle-status:not(:empty) {
        transform: translateY(0);
        opacity: 1;
      }
      .subtitle-status.success { 
        background: rgba(46,204,113,0.2); 
        color: #2ecc71;
        border: 1px solid rgba(46,204,113,0.3);
      }
      .subtitle-status.error { 
        background: rgba(231,76,60,0.2); 
        color: #e74c3c;
        border: 1px solid rgba(231,76,60,0.3);
      }
      .subtitle-status.loading { 
        background: rgba(241,196,15,0.2); 
        color: #f1c40f;
        border: 1px solid rgba(241,196,15,0.3);
      }
      
      /* Video subtitle overlay */
      .video-subtitle-overlay {
        position: absolute;
        bottom: 60px;
        left: 0;
        right: 0;
        text-align: center;
        pointer-events: none;
        z-index: 1000;
        padding: 0 20px;
        transition: opacity 0.3s ease;
      }
      .video-subtitle-text {
        display: inline-block;
        padding: 8px 16px;
        background: rgba(0,0,0,0.8);
        color: #fff;
        border-radius: 6px;
        font-size: 16px;
        line-height: 1.4;
        max-width: 80%;
        word-wrap: break-word;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255,255,255,0.1);
      }
      .video-subtitle-text:empty { 
        display: none;
        opacity: 0;
        transform: translateY(10px);
      }
      .video-subtitle-text:not(:empty) {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Hide subtitle overlay when not needed */
      .subtitle-hidden .video-subtitle-overlay { 
        opacity: 0 !important;
        pointer-events: none;
      }
    </style>
  </head>
